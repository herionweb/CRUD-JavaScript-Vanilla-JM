<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CRUD</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<section class="row mt-5">
		<div class="col-12 col-md-10 offset-md-1 mx-auto row">
			<h1 class="mb-4">CRUD JavaScript Vanilla</h1>
			<article class="col-12 col-md-6">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Dorsal</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
					<template id="template">
						<tr>
							<td class="name-player"></td>
							<td class="dorsal-player"></td>
							<td><button class="btn btn-info edit">Edit</button></td>
							<td><button class="btn btn-danger delete">Delete</button></td>
						</tr>
					</template>
				</table>
			</article>
			<form class="col-12 col-md-6 row" id="form">
				<h5 class="title">Add Player</h5>
				<div class="input-group">
					<input class="form-control" name="name" type="text" placeholder="Name" autocomplete="off">
					<input class="form-control" name="dorsal" type="text" placeholder="Dorsal" autocomplete="off">
					<input type="hidden" name="id" data-id="">
					<input class="btn btn-success add-submit" id="submit" type="submit" value="Add">
				</div>
			</form>
		</div>
	</section>
	<script src="./assets/js/main.js"></script>
</body>

</html>
